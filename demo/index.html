<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResumeMatch - Job Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo" onclick="goToMainPage()" style="cursor: pointer;">JobFinder</div>
            <div class="nav-links">
                <a href="#" class="nav-link">About</a>
                <a href="#" class="nav-link">Contact</a>
            </div>
            <button class="account-btn" onclick="showLoginPage()">Account</button>
        </div>
    </nav>

    <!-- Main Page -->
    <main class="main-page" id="mainPage">
        <div class="hero-section">
            <h1 class="hero-title">Find Your Perfect Job Match</h1>
            <p class="hero-subtitle">Upload your resume and discover jobs tailored to your skills and experience</p>
            <button class="search-btn" onclick="showJobSearchForm()">Search by Resume</button>
        </div>
    </main>

    <!-- Job Search Form Page -->
    <div class="job-search-page hidden" id="jobSearchPage">
        <div class="form-container">
            <h2 class="page-title">Job Search Criteria</h2>
            
            <form class="job-search-form" id="jobSearchForm">
                <!-- Job Title / Technology and Years of Experience Section -->
                <div class="form-section">
                    <label class="section-label">Job Title / Technology & Years of Experience</label>
                    <div class="input-group-container" id="jobCriteriaContainer">
                        <!-- Dynamic input rows will be added here -->
                    </div>
                    <button type="button" class="add-btn" onclick="addJobCriteriaRow()">
                        <span class="plus-icon">+</span> Add More
                    </button>
                </div>

                <!-- Keywords Section -->
                <div class="form-section">
                    <label class="section-label">Insert Keywords</label>
                    <textarea 
                        class="keywords-input" 
                        id="keywordsInput"
                        placeholder="Enter keywords separated by commas (e.g., remote, full-time, benefits)"
                        rows="4"
                    ></textarea>
                </div>

                <!-- Action Buttons -->
                <div class="form-actions">
                    <button type="button" class="cancel-btn" onclick="cancelForm()">Cancel</button>
                    <button type="submit" class="submit-btn">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Job Results Page -->
    <div class="job-results-page hidden" id="jobResultsPage">
        <div class="results-container">
            <h2 class="results-title">Job Search Results</h2>
            <p class="results-subtitle">Found <span id="resultsCount">0</span> matching jobs</p>
            
            <div class="job-cards-container" id="jobCardsContainer">
                <!-- Job cards will be dynamically added here -->
            </div>

            <div class="load-more-container">
                <button type="button" class="load-more-btn" id="loadMoreBtn" onclick="loadMoreJobs()">
                    Load More
                </button>
            </div>
        </div>
    </div>

    <!-- Login/Signup Page -->
    <div class="auth-page hidden" id="authPage">
        <div class="auth-container">
            <div class="auth-tabs">
                <button class="auth-tab active" id="loginTab" onclick="switchAuthTab('login')">Login</button>
                <button class="auth-tab" id="signupTab" onclick="switchAuthTab('signup')">Sign Up</button>
            </div>

            <!-- Login Form -->
            <div class="auth-form-container" id="loginFormContainer">
                <h2 class="auth-title">Welcome Back</h2>
                <p class="auth-subtitle">Sign in to your account</p>
                
                <form class="auth-form" id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="loginEmail" class="form-label">Email</label>
                        <input 
                            type="email" 
                            id="loginEmail" 
                            class="form-input" 
                            placeholder="Enter your email"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input 
                            type="password" 
                            id="loginPassword" 
                            class="form-input" 
                            placeholder="Enter your password"
                            required
                        >
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="auth-submit-btn">Sign In</button>
                </form>
            </div>

            <!-- Signup Form -->
            <div class="auth-form-container hidden" id="signupFormContainer">
                <h2 class="auth-title">Create Account</h2>
                <p class="auth-subtitle">Sign up to get started</p>
                
                <form class="auth-form" id="signupForm" onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label for="signupName" class="form-label">Full Name</label>
                        <input 
                            type="text" 
                            id="signupName" 
                            class="form-input" 
                            placeholder="Enter your full name"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="signupEmail" class="form-label">Email</label>
                        <input 
                            type="email" 
                            id="signupEmail" 
                            class="form-input" 
                            placeholder="Enter your email"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="signupPassword" class="form-label">Password</label>
                        <input 
                            type="password" 
                            id="signupPassword" 
                            class="form-input" 
                            placeholder="Create a password"
                            required
                            minlength="8"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="signupConfirmPassword" class="form-label">Confirm Password</label>
                        <input 
                            type="password" 
                            id="signupConfirmPassword" 
                            class="form-input" 
                            placeholder="Confirm your password"
                            required
                        >
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="agreeTerms" required>
                            <span>I agree to the <a href="#">Terms & Conditions</a></span>
                        </label>
                    </div>
                    
                    <button type="submit" class="auth-submit-btn">Create Account</button>
                </form>
            </div>

            <button class="close-auth-btn" onclick="closeAuthPage()">Ã—</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
